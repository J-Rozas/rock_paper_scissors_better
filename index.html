<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>"ROCK PAPER SCISSORS"</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="userSelection">
            <img src="./imgs/rock.png" alt="rock" id="rock">
            <img src="./imgs/paper.png" alt="paper" id="paper">
            <img src="./imgs/scissors.png" alt="scissors" id="scissors">
        </div>
        <div id="results">
            <p id="humanResult">Your score is: </p>
            <p id="computerResult">Computer's score is: </p>
            <p id="tieResult">Number of ties: </p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
